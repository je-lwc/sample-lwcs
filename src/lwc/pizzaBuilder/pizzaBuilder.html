<template>
  <div class="app slds-p-around_x-large">
    <form>
      <div>
        <lightning-radio-group
          name="Size"
          label="Size"
          options={sizeOptions}
          onchange={handleSizeSelection}
          value={size}
          type="radio"
          required
        >
        </lightning-radio-group>
      </div>
      <div>
        <lightning-radio-group
          name="Crust"
          label="Crust"
          options={crustOptions}
          onchange={handleCrustSelection}
          value={crust}
          type="radio"
          required
        >
        </lightning-radio-group>
      </div>
      <div>
        <fieldset class="toppings">
          <legend>Toppings</legend>
          <lightning-radio-group
            name="Filter"
            label=""
            options={toppingFilters}
            onchange={handleToppingFilter}
            value={toppingFilter}
            type="button"
          >
          </lightning-radio-group>
          <div class="checkbox-set">
            <label
              for:each={toppingOptions}
              for:item="o"
              key={o.value}
              class="slds-form-element__label"
            >
              <input type="checkbox" value={o.value} onchange={handleToppingSelection} />
              &nbsp;{o.label}
            </label>
          </div>
        </fieldset>
      </div>
    </form>
  </div>
</template>
